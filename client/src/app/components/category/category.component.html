<div class="cat_main">
  <form (ngSubmit)="submit(f.value); f.reset()" #f="ngForm" name="f">
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input
        onfocus="''"
        matInput
        ngModel
        #name="ngModel"
        name="name"
        type="text"
        id="name"
        required
        minlength="3"
        maxlength="25"
        style="height: 20px;"
      />
    </mat-form-field>
    <div class="btns">
      <button mat-raised-button type="submit">
        <mat-icon>playlist_add</mat-icon>Submit
      </button>
    </div>
  </form>
  <section class="categoryList">
    <table>
      <thead>
        <th>Cat√©gorie</th>
        <th>Option</th>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoryList">
          <td>{{ category.name }}</td>
          <td>
            <button (click)="deleteCategory(category.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <app-message></app-message>
</div>
