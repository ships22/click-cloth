<div id="main">
  <h3>{{ admin?.first_name }}, votre panneau d'administration</h3>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Détails">
      <div class="details mat-elevation-z4">
        <h2>{{ (admin?.shops)[0].name }}</h2>
        <button
          *ngIf="!(admin?.shops)[0]"
          mat-raised-button
          (click)="onCreate()"
        >
          <mat-icon>add</mat-icon>Ajouter votre boutique
        </button>
        <section class="proprietor">
          <p class="name">
            Propriétaire : {{ admin?.first_name }} {{ admin?.last_name }}
          </p>
          <p class="name">Adresse mèl : {{ admin?.email }}</p>
          <p class="name">Adresse : {{ admin?.address }}</p>
        </section>
      </div>
    </mat-tab>
    <mat-tab label="Gérer la boutique">
      <div class="shop mat-elevation-z4">
        Large content
      </div>
    </mat-tab>
    <mat-tab label="Gérer la boutique">
      <div class="order mat-elevation-z4">
        Large content
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
